{% extends 'base.html' %}
{% load static %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="btn btn-outline-primary my-1 mx-2">Go Back To Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0"></form>
    </div>
</nav>

<div class="container-fluid px-0">
    <img src="{% static 'dist/img/Teller.jpg' %}" class="d-block w-100 mx-0" alt="..." height="450px" width="500px">
</div>

<div class="container">
    <h1 class="text-center my-3 display-2">
        <b>Tell Us the Problem</b>
    </h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="d-flex">
        <form action="{% url 'contact' %}" method="post" class="flex-fill">
            {% csrf_token %}
            <div class="mb-3 py-2">
                <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="mb-3 py-2">
                <label for="exampleFormControlInput2" class="form-label"><b>Email ID</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput2" name="email" placeholder="your school email ID" required>
            </div>
            <div class="mb-3 py-2">
                <label for="exampleFormControlInput3" class="form-label"><b>Phone Number</b></label>
                <input type="tel" class="form-control" id="exampleFormControlInput3" name="phone" placeholder="Enter your Phone number" required>
            </div>
            <div class="mb-3 py-2">
                <label for="exampleFormControlTextarea1" class="form-label"><b>How can we help you?</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name="desc" required placeholder="Include the course you're doing"></textarea>
            </div>


            <button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
        </form>

        <div class="ml-4" style="width: 400px; height: 400px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8105058797896!2d36.82551007382498!3d-1.2878358356254245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11af87ef525d%3A0x83ec6f2fe6dad3c7!2sBell%20institute%20of%20technology!5e0!3m2!1sen!2ske!4v1735386788005!5m2!1sen!2ske" 
            width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>



<p style="text-align: center;"> 
	Powered  by <a href="https://www.linkedin.com/in/Joseph-Ogutu/" target="_blank">Joseph Ogutu</a>


</p>

{% endblock %}
